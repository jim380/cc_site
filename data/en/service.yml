################################# Service #################################
service:
  enable : true
  title : Staking Service
  service_item :
    # service item loop
    - name : Consistency
      icon : ti-world # themify icon pack : https://themify.me/themify-icons
      content : In a distributed Proof-of-Stake system where network partitions are inevitable, we prioritize consistency over availability due to the harsher penalty for inconsistency than unavailability.
      
    # service item loop
    - name : Reliability
      icon : ti-layout # themify icon pack : https://themify.me/themify-icons
      content : We believe the basis of reliability is simplicity. Complication often ends up being over-promising and under-performing. What's a good system if you can't sufficiently maintain it?
      
    # service item loop
    - name : Resilience
      icon : ti-blackboard # themify icon pack : https://themify.me/themify-icons
      content : Security cannot be guaranteed but resilience can. We fully adapt the "Prevention, Detection and Response" approach standardized in the Information Security industry to mitigate risks.
      
    # service item loop
    - name : Key Management
      icon : ti-palette # themify icon pack : https://themify.me/themify-icons
      content : We store our private keys on a HSM to prevent the keys being left exposed on the validator host. Our HSM has full Ed25519 signature support, and is used in signing votes and submitting block proposals.
      
    # service item loop
    - name : DDoS Protection
      icon : ti-package # themify icon pack : https://themify.me/themify-icons
      content : Geographically distributed sentry nodes are utilized to shift the burden of DDoS from the validator node(s), and can be quickly spun up or configured to mitigate the impact of existing attacks.
      
    # service item loop
    - name : Monitoring
      icon : ti-pulse # themify icon pack : https://themify.me/themify-icons
      content : We collect a wide range of metrics including metrics exposed by the consensus protocol. Our ultimate goal is to develop one integrated tooling that combines metrics , monitoring and alerting.

