aboutItem : 
- icon : tf-tools
  title : Staking as a Service
  content : With a highly secure and reliable staking infrastructure, we operate validator nodes on multiple Proof of Stake based protocols. By delegating stakes to our nodes, investors earn rewards while helping secure the network.

- icon : tf-strategy
  title : Event Hosting
  content : With the goal of encouraging blockchain awareness within the general public, we host educational events to help a wide range of investors and enthusiasts alike understand the fundamentals of blockchain technology.

- icon : tf-anchor2
  title : Consulting
  content : By pairing industry professionals with highly skilled financial analysts and Blockchain architects , we provide in-depth analysis on a wide range of blockchain projects along with quality insights on their market potential.
